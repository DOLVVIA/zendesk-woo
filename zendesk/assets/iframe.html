<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>WooCommerce Orders</title>
  <!-- ZAF SDK necesario -->
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <!-- Tu CSS principal -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>WooCommerce Orders</h1>
    <!-- Aquí el script renderiza la lista de pedidos -->
    <div id="resultados">
      <p>Cargando pedidos…</p>
    </div>

    <!-- Stripe Charges -->
    <section id="stripe-section" style="margin-top: 20px;">
      <h3>Cargos Stripe</h3>
      <button id="load-stripe-charges">Cargar cargos Stripe</button>
      <ul id="stripe-charges-list" style="list-style: none; padding-left: 0;"></ul>
    </section>

    <!-- PayPal Transactions -->
    <section id="paypal-section" style="margin-top: 20px;">
      <h3>Transacciones PayPal</h3>
      <button id="load-paypal-transactions">Cargar transacciones PayPal</button>
      <ul id="paypal-transactions-list" style="list-style: none; padding-left: 0;"></ul>
    </section>

  </div>

  <!-- Tu script principal -->
  <script src="script.js"></script>
</body>
</html>
