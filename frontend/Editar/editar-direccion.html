<!-- frontend/Editar/editar-direccion.html -->

<div id="formulario-edicion" class="hidden">
  <h3>Editar Dirección Pedido #<span id="edit-order-id"></span></h3>
  <form id="editar-form">
    <fieldset>
      <legend>Facturación</legend>
      <label for="first-name">Nombre:</label>
      <input type="text" id="first-name" required>

      <label for="last-name">Apellido:</label>
      <input type="text" id="last-name" required>

      <label for="phone">Teléfono:</label>
      <input type="text" id="phone" required>

      <label for="address-1">Dirección:</label>
      <input type="text" id="address-1" required>

      <label for="address-2">Dirección (opcional):</label>
      <input type="text" id="address-2">

      <label for="city">Ciudad:</label>
      <input type="text" id="city" required>

      <label for="postcode">Código Postal:</label>
      <input type="text" id="postcode" required>

      <label for="country">País:</label>
      <input type="text" id="country" required>
    </fieldset>

    <fieldset>
      <legend>Envío</legend>
      <label for="shipping-address-1">Dirección:</label>
      <input type="text" id="shipping-address-1" required>

      <label for="shipping-address-2">Dirección (opcional):</label>
      <input type="text" id="shipping-address-2">

      <label for="shipping-city">Ciudad:</label>
      <input type="text" id="shipping-city" required>

      <label for="shipping-postcode">Código Postal:</label>
      <input type="text" id="shipping-postcode" required>

      <label for="shipping-country">País:</label>
      <input type="text" id="shipping-country" required>
    </fieldset>

    <button type="submit">Guardar Dirección</button>
  </form>
</div>
